<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리포트 센터 - Aircon4u</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="logo-container">
      <img src="assets/images/logo.svg" alt="Aircon4u 로고" class="logo">
      <span class="app-title">Aircon4u</span>
    </div>
    
    <div class="header-actions">
      <!-- BLE 연결 상태 인디케이터 -->
      <div class="ble-indicator disconnected" title="BLE 연결 안됨"></div>
      
      <!-- 언어 토글 -->
      <button class="lang-toggle">EN</button>
      
      <!-- 테마 토글 -->
      <button class="theme-toggle">🌙</button>
      
      <!-- 알림 버튼 -->
      <button class="notification-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="notification-badge">3</span>
      </button>
      
      <!-- 사용자 메뉴 -->
      <div class="user-menu">
        <div class="user-avatar">JD</div>
        <span class="user-name">홍길동</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 9l6 6 6-6"></path>
        </svg>
      </div>
    </div>
  </header>
  
  <!-- 사이드 네비게이션 -->
  <nav class="sidenav">
    <span class="nav-toggle">&larr;</span>
    <div class="nav-item" data-page="index">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="9"></rect>
        <rect x="14" y="3" width="7" height="5"></rect>
        <rect x="14" y="12" width="7" height="9"></rect>
        <rect x="3" y="16" width="7" height="5"></rect>
      </svg>
      <span class="nav-text" data-i18n="dashboard">대시보드</span>
    </div>
    <div class="nav-item" data-page="units">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <span class="nav-text" data-i18n="units">유닛 목록</span>
    </div>
    <div class="nav-item" data-page="wizard">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
        <polyline points="2 17 12 22 22 17"></polyline>
        <polyline points="2 12 12 17 22 12"></polyline>
      </svg>
      <span class="nav-text" data-i18n="wizard">세척 마법사</span>
    </div>
    <div class="nav-item" data-page="analytics">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="20" x2="18" y2="10"></line>
        <line x1="12" y1="20" x2="12" y2="4"></line>
        <line x1="6" y1="20" x2="6" y2="14"></line>
      </svg>
      <span class="nav-text" data-i18n="analytics">예측/분석</span>
    </div>
    <div class="nav-item active" data-page="reports">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
      <span class="nav-text" data-i18n="reports">리포트 센터 (준비중)</span>
    </div>
    <div class="nav-item" data-page="sampling">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="6"></circle>
        <circle cx="12" cy="12" r="2"></circle>
      </svg>
      <span class="nav-text" data-i18n="sampling">에어컨닥터(고장예측서비스, 26년 예정)</span>
    </div>
    <div class="nav-item" data-page="admin">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 20h9"></path>
        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
      </svg>
      <span class="nav-text" data-i18n="admin">관리자 설정 (준비중)</span>
    </div>
    <div class="nav-item" data-page="notifications">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <span class="nav-text" data-i18n="notifications">알림 센터 (준비중)</span>
    </div>
  </nav>
  
  <!-- 메인 콘텐츠 -->
  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title" data-i18n="reports">리포트 센터</h1>
    </div>
    
    <div class="coming-soon-container">
      <div class="coming-soon-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
      </div>
      <h2 class="coming-soon-title">준비 중입니다</h2>
      <p class="coming-soon-text">리포트 센터 기능은 현재 개발 중입니다.<br>빠른 시일 내에 서비스를 제공해 드리겠습니다.</p>
      <a href="index.html" class="btn btn-primary">대시보드로 돌아가기</a>
    </div>
  </main>
  
  <!-- 푸터 -->
  <footer class="footer">
    <div>Aircon4u v1.0.0 &copy; 2025 Aircon4u. All rights reserved.</div>
  </footer>
  
  <script>
    // 사이드 내비게이션 페이지 전환 기능
    document.addEventListener('DOMContentLoaded', function() {
      const navItems = document.querySelectorAll('.nav-item');
      
      navItems.forEach(item => {
        item.addEventListener('click', function() {
          const pageName = this.getAttribute('data-page');
          if (pageName) {
            // 현재 페이지가 아닌 경우에만 이동
            if (!this.classList.contains('active')) {
              window.location.href = pageName + '.html';
            }
          }
        });
      });
    });
  </script>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
